<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Erg Tracker</title>
</head>
<body>
    <main class="container">
        <header>
            <div class="greeting">
                <img class="avatar" src="./assets/icons/apple-touch-icon.png" alt="logo">
                <p>Welcome back, <span>Jenny!</span></p>
            </div>
            <button class="add-activity">+</button>
        </header>

        <section>
            <h1>All-Time Stats</h1>
            <ul id="all-time-stats"></ul>
        </section>

        <section class="motivational-words">
            <p>You look ready to hit the erg today!</p>
        </section>

        <section>
            <h1 class="recent-activity">Recent Activity</h1>
            <ul id="recent-activity"></ul>
        </section>

    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
